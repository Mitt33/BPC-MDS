<!DOCTYPE html>
<html lang="cs" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empty Title</title>
</head>
<body>
    <h2>Empty Page</h2>

    <form th:action="@{player}" method="post">
        <label for="url">Video URL</label>
        <input type="text" id="url" name="url"><br><br>

        <label for="muted">Muted</label>
        <input type="checkbox" id="muted" name="muted"><br><br>

        <label for="autoplay">autoplay</label>
        <input type="checkbox" id="autoplay" name="autoplay"><br><br>

        <label for="width">width</label>
        <input type="text" id="width" name="width"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
